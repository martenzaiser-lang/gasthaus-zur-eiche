<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <title>Weiterleitung …</title>
  <meta name="robots" content="noindex">
  <!-- No-JS-Fallback -->
  <meta http-equiv="refresh" content="0; url=https://www.gasthaus-zur-eiche.net/">
  <script>
    (function () {
      var target = "https://www.gasthaus-zur-eiche.net/";
      var host = (location.hostname || "").toLowerCase();

      // Wenn wir unter .com (mit oder ohne www) laufen -> sofort zur .net
      var isDotCom =
        host === "gasthaus-zur-eiche.com" ||
        host === "www.gasthaus-zur-eiche.com" ||
        /\.com$/.test(host) && host.indexOf("gasthaus-zur-eiche") !== -1;

      if (isDotCom) {
        // harte Weiterleitung ohne Pfad/Query (Anforderung: immer Startseite .net)
        location.replace(target);
        return;
      }

      // Falls diese 404 aus Versehen auf .net aufgerufen wird: zurück zur Startseite .net
      if (host === "gasthaus-zur-eiche.net" || host === "www.gasthaus-zur-eiche.net") {
        location.replace("/");
      }
    })();
  </script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .wrap { min-height: 100dvh; display:flex; align-items:center; justify-content:center; }
    a { color:#065f46; text-decoration:underline; }
  </style>
</head>
<body>
  <div class="wrap">
    <p>Weiterleitung zur <a href="https://www.gasthaus-zur-eiche.net/">Startseite</a> …</p>
  </div>
</body>
</html>
